<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion en Punto Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Iniciar sesion/Assets/CSS/LogInPM.css">
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Punto.Medio</a>
        </nav><br><br><br><br>
    </div>

    <img src="/Assets/Imagenes/pngwing.com (1).png" alt="LogIn"><br><br><br>

    <form class="form-horizontal">
        <div>
            <label for="exampleInputEmail1" class="form-label">Introduce tu correo: </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
            <div id="ayudaEmail" class="form-text">La seguridad de tu informacion es nuestra prioridad.</div>
        </div><br><br>
        <div>
            <label for="exampleInputPassword1" class="form-label">Ingresa tu contraseña: </label>
            <input type="password" class="form-control" id="exampleInputPassword1" required
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" minlength="6">
            <div id="passwordSuggestion" class="form-text">No recuerdas tu contraseña?</div>
        </div><br><br>
        <div>
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </div>
    </form>
    
</body>
</html>
