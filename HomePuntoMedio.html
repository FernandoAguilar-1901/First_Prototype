<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/CSS/HomePuntoMedio.css">
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">PUNTO.MEDIO</a>
        </nav>

<form class="form-horizontal">
        <div class="form">
            <h1>Crear una cuenta en Punto Medio</h1> <br><br>
            <h2>Tu mejor opcion para encontrar compradores o vendedores garantizado</h2> <br><br>
            <label for="form-text" class="form-label" pattern="[a-zA-Z]+[ ][a-zA-Z]">Nombre(s): </label>
            <input type="text" class="form-label" id="nombre">
            <label for="form-text" class="form-label" pattern="[a-zA-Z]+[ ][a-zA-Z]">Apellidos: </label>
            <input type="text" class="form-label" id="apellidos"> <br><br>
            <label for="exampleInputEmail1" class="form-label">Correo electronico *Campo obligatorio*: </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
            <div id="ayudaEmail" class="form-text">La seguridad de tu informacion es nuestra prioridad.</div>
        </div> <br><br>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña para tu nueva cuenta *Campo obligatorio*:
            </label>
            <input type="password" class="form-control" id="exampleInputPassword1" required
                pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" minlength="6">
            <div id="passwordSuggestion" class="form-text">Sugerencia: crea una contraseña que contenga al menos 6
                digitos,
                mezclando letras, numeros y caracteres especiales.</div><br><br>
        </div>
        <div class="information">
            <label>Introduce tu fecha de nacimiento: </label>
            <input type="date" name="DiaDeNacimiento" id="Edad" required><br><br>
        </div>
        <label>Cual es tu perfil dentro de Punto Medio?</label><br><br>
        <div class="form-check">
            <label class="form-check-label" for="flexRadioDefault1">Quiero vender</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        </div>
        <div class="form-check">
            <label class="form-check-label" for="flexRadioDefault2">Quiero comprar</label>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        </div><br><br>
        <button type="submit" class="btn btn-primary">Registrarme</button>
    </div>
</form><br><br><br>

<label for="text">Ya tienes una cuenta? Inicia Sesion</label><br><br><br>

</body>

</html>
